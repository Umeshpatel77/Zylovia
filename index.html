        .container {
            max-width: 600px;
            margin: auto;
            background: white;

            border-radius: 15px;

            background-color: #fafafa;
        }
        button {

            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;

        button:hover {

        }
        .amount-box {

            font-weight: bold;

            background: #eef0f4;

        <!-- Service -->

        <!-- Link -->

        <!-- Contact -->

        <!-- Qty -->
        <input type="number" id="quantity" placeholder="Quantity" required oninput="updateAmount()">

/* ---------------- FUNCTIONS ---------------- */

function updateCategories() {
    let platform = document.getElementById("platform").value;
    let cat = document.getElementById("category");
    cat.innerHTML = "<option value=''>Choose Category</option>";

    if (categories[platform]) {
        categories[platform].forEach(c => {
            let op = document.createElement("option");
            op.value = c;
            op.textContent = c;
            cat.appendChild(op);
        });
    }
}

function updateServices() {
    let category = document.getElementById("category").value;
    let srv = document.getElementById("service");

    srv.innerHTML = "<option value=''>Choose Service</option>";

    if (services[category]) {
        services[category].forEach(s => {
            let op = document.createElement("option");
            op.value = s;
            op.textContent = s;
            srv.appendChild(op);
        });
    }
}

function updateAmount() {
    let service = document.getElementById("service").value;
    let qty = parseInt(document.getElementById("quantity").value);
    let box = document.getElementById("amountBox");

    if (service && qty && servicePrice[service]) {
        let price = servicePrice[service];
        let total = (price * qty) / 1000;
        box.style.display = "block";

}

/* SAVE DATA IN LOCAL STORAGE */
