<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order Submitted - Zylovia</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f5f9;
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img.logo {
            width: 180px;
            margin-bottom: 18px;
        }

        h2 {
            margin-top: 5px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 12px;
            line-height: 1.6;
        }

        .thanks {
            font-weight: bold;
            color: #9e823a;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LOGO TOP -->
    <img src="../smm/images/logo.png" class="logo" alt="Zylovia">

    <h2 class="thanks">Thank You!</h2>

    <p>Your payment was successfully submitted.</p>
    <p>We are verifying your transaction ID. Once confirmed, your order will start processing automatically.</p>

    <p><b>Note:</b> Make sure your account is <b>Public</b>. Private accounts may cause order failure.</p>

</div>

</body>
</html>
